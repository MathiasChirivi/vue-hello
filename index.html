<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-hello</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app">
    <h1 :class="orangeTitle"> {{message}}, {{nome}} {{cognome}} </h1>

    <div class="form">
        <label>Nome: </label>
        <input v-model="nome" placeholder="Inserisci il nome">

        <label>Cognome: </label>
        <input v-model="cognome" placeholder="Inserisci il cognome">

    </div>
    <button @click="btnClick">Green</button>

    <img class="dimensionImg" :src="image">
</div>

    <script src="./js/main.js"></script>
</body>
</html>
